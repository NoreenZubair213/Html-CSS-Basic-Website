<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Laptops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">NEXUS</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#specifications">Specifications</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <div class="cart">
                <img src="ant-design_shopping-cart-outlined.png" alt="Cart Icon">
                <span>5</span>
            </div>
        </nav>
    </header>

    <section class="hero-section" id="home">
        <div class="hero-content">
            <h1>Laptops for the Future</h1>
            <p>The new 18-inch bezel-less display offering a 4K display with smart screen feature.</p>
            <div class="buttons">
                <a href="#shop" class="btn btn-primary">Shop Now</a>
                <a href="#cart" class="btn btn-secondary">Add to Cart</a>
            </div>
        </div>
        <div class="hero-image">
            <img src="laptop.png" alt="Laptop">
        </div>
        <div class="decorative-circle">
            <img src="Ellipse 8.png" alt="Circle">
            <img src="Ellipse 7.png" alt="Circle">
            <img src="Ellipse 6.png" alt="Circle">
        </div>
    </section>

</html>
